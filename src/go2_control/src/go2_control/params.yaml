header_include_path: go2_control/go2_control.hpp
namespace: go2_control
node_class_name: Go2Control

params:
  actions_sleep_time:
    type: integer
    default_value: 3000
    min_value: 100
    max_value: 10000
    step: 1
    description: "Time to sleep waiting for actions to be performed [ms]."
    constraints: "Must be a positive integer."
    read_only: false
    var_name: actions_sleep_time_

  frame_prefix:
    type: string
    default_value: ''
    description: "Prefix for the frame names of the robot."
    constraints: "Must include the last trailing slash."
    read_only: true
    var_name: frame_prefix_

  imu_covariance:
    type: double_array
    default_value: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    min_value: 0.0
    max_value: 1000.0
    step: 0.0
    description: "Covariances for IMU variables."
    constraints: "Must be valid covariance values."
    read_only: false
    validator: validate_imu_covariance

  init_obstacle_avoidance:
    type: bool
    default_value: false
    description: "Initial state of obstacle avoidance."
    constraints: "Cannot be changed."
    read_only: true

  kill_switch_code:
    type: integer
    default_value: 48
    min_value: 0
    max_value: 255
    step: 1
    description: "Wireless controller kill switch button code."
    constraints: "Must be a valid button code."
    read_only: false
    var_name: kill_switch_code_

  kill_switch_release_code:
    type: integer
    default_value: 35
    min_value: 0
    max_value: 255
    step: 1
    description: "Wireless controller kill switch release button code."
    constraints: "Must be a valid button code."
    read_only: false
    var_name: kill_switch_release_code_

  operations_stabilization_time:
    type: integer
    default_value: 1000
    min_value: 1
    max_value: 5000
    step: 1
    description: "Time to wait for the robot to stabilize after operations [ms]."
    constraints: "Must be a positive integer."
    read_only: false
    var_name: operations_stabilization_time_

  operations_timeout:
    type: integer
    default_value: 500
    min_value: 1
    max_value: 5000
    step: 1
    description: "Timeout for operations requested to the robot [ms]."
    constraints: "Must be a positive integer."
    read_only: false
    var_name: operations_timeout_

  pose_covariance:
    type: double_array
    default_value: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    min_value: 0.0
    max_value: 1000.0
    step: 0.0
    description: "Covariances for pose variables."
    constraints: "Must be valid covariance values."
    read_only: false
    validator: validate_pose_covariance

  publish_tf:
    type: bool
    default_value: true
    description: "Publish TF."
    constraints: "Cannot be changed."
    read_only: true
    var_name: publish_tf_

  tf_timeout:
    type: double
    default_value: 0.1
    min_value: 0.0
    max_value: 1.0
    step: 0.0
    description: "TF lookup timeout [s]."
    constraints: "Must be a positive value."
    read_only: false
    var_name: tf_timeout_

  twist_covariance:
    type: double_array
    default_value: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    min_value: 0.0
    max_value: 1000.0
    step: 0.0
    description: "Covariances for twist variables."
    constraints: "Must be valid covariance values."
    read_only: false
    validator: validate_twist_covariance

  use_utlidar:
    type: bool
    default_value: true
    description: "Activates front LiDAR and republishes data."
    constraints: "Cannot be changed."
    read_only: true

  velocity_control_vhorz_max:
    type: double
    default_value: 2.0
    min_value: 0.0
    max_value: 10.0
    step: 0.0
    description: "Maximum horizontal velocity for velocity control [m/s]."
    constraints: "Must be a positive value."
    read_only: false
    var_name: velocity_control_vhorz_max_

  velocity_control_vyaw_max:
    type: double
    default_value: 1.5
    min_value: 0.0
    max_value: 3.14159265
    step: 0.0
    description: "Maximum yaw velocity for velocity control [rad/s]."
    constraints: "Must be a positive value."
    read_only: false
    var_name: velocity_control_vyaw_max_
